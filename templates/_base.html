<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block page_title %} {% endblock %}</title>
</head>
<body>
<div class="container">
    {% if user.is_authenticated %}
        <h5 class="mt-4">Hello: {{ user.email }}</h5>
        <form action="{% url 'account_logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-success" type="submit">Log Out</button>
        </form>
    {% else %}
        <a class="btn btn-success mt-4" href="{% url 'account_login' %}">Log in</a>
        <a class="btn btn-success mt-4" href="{% url 'account_signup' %}">Sign up</a>
    {% endif %}

    {% block content %}

    {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
